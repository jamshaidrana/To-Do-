 {% extends 'CRUD/base.html' %}
 {% block title%} TO DO APP{% endblock %}
 {% block content%}
 <div class="container" xmlns="http://www.w3.org/1999/html">
     <div class="row mt-4">
         <div class="col">
             <h2>Add To Do Items</h2>
             <form action="/add_todo/" method="post" class="form-inline" >

                     <input type="text"  required="true" name="text" class="form-control mb-2 mr-sm-2"  placeholder="Type here">
                     <button type="submit" class="btn btn-primary mb-2">Submit</button>

          </form>
         </div>
     </div>


 <div class="row mt-4">
     <div class="col">
         <ul class="list-group">
             {% for item in todo_items %}
             <li class="list-group-item">{{item.text}}
<div class="float-right">
    <form action="delete_todo/{{ item.id }}/" method="post">
     <button type="submit" class="btn btn-primary mb-2">Delete</button>
</form>
</div>
       </li>
             {% endfor %}

         </ul>

     </div>
 </div>


 </div>
{% endblock %}
